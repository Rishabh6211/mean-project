
<style>
	body     { padding-top:30px; }
</style>

<div class="container">
	<!-- PAGE HEADER -->
<div class="page-header"><h1>Signup</h1></div>
<!-- pass in the variable if our form is valid or invalid -->
<form name="userForm" ng-submit="register()" novalidate> 
	<!-- USERNAME -->
	<div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
		<label>Username</label>
		<input type="text" name="username" class="form-control" data-ng-model="user.username" ng-minlength="3" >
		<p ng-show="userForm.username.$error.minlength" class="help-block">Username is too short.</p>
		<!-- Password -->
	</div>
	<div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
		<label>Password</label>
		<input type="password" name="password" class="form-control" data-ng-model="user.password" ng-minlength="3"  >
		<p ng-show="userForm.password.$error.minlength" class="help-block">password is too short.</p>

	</div>
	<!-- EMAIL -->
	<div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
		<label>Email</label>
		<input type="email" name="email" class="form-control" data-ng-model="user.email" required>
		<p><span ng-show="userForm.email.$touched && userForm.email.$invalid">email is required</span></p>
		<p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
	</div> 
	 <button class="btn btn-default pull-left" ng-disabled="userForm.email.$invalid || userForm.password.$invalid">Sign In</button>
	
</form>
